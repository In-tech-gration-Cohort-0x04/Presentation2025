<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section> <a href="https://www.w3schools.com/js/">
                    <img src="https://www.w3schools.com/Js/img_javascript_480.jpg" alt="JAVASCRIPT LOGO" style="height: 180 px;
                               margin: 0 auto 4 rem auto;
                               background: transparent; 
                               border-radius: 10 px;
                               box-shadow: 0 0 10 px white;" class="js-logo">
                </a>
                <h3>JavaScript presentation with Reveal.js</h3>
                <p><small>Created by <a href="https://github.com/KarinaR-Ch">Karina Repinaska-Churkina</a></small></p>
            </section>

            <section>Slide 2</section>
        </div>
    </div>
        <script src="dist/reveal.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                hash: true,

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
            });
        </script>
        </body>
        
</html>
